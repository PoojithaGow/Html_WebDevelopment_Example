<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <form>
      <label>Textbox</label>
      <input type="text"><br>
      <br>
      <label>Password</label>
      <input type="password"><br>
      <br>
      <label>Button</label>
      <input type="button"><br>
      <br>
      <label>Range</label>
      <input type="range"><br>
      <br>
      <label>Date</label>
      <input type="date"><br>
      <br>
      <label>File</label>
      <input type="file"><br>
      <br>
      <label>Submit</label>
      <input type="submit"><br>
      <br>
      <label>Radio</label>
      <input type="radio"><br>
      <br>
      <label>Checkbox</label>
      <input type="checkbox"><br>
      <br>
      <label>Color</label>
      <input type="color"><br>
      <br>
      <label>DateTimeLocal</label>
      <input type="datetime-local"><br>
      <br>
      <label>Email</label>
      <input type="email"><br>
      <br>
      <label>Hidden</label>
      <input type="hidden"><br>
      <br>
      <label>Image</label>
      <input type="image"><br>
      <br>
      <label>Month</label>
      <input type="month"><br>
      <br>
      <label>Number</label>
      <input type="number"><br>
      <br>
      <label>Reset</label>
      <input type="reset"><br>
      <br>
      <label>Search</label>
      <input type="search"><br>
      <br>
      <label>Time</label>
      <input type="time"><br>
      <br>
      <label>Telephone</label>
      <input type="tel"><br>
      <br>
      <label>URL</label>
      <input type="url"><br>
      <br>
      <label>Week</label>
      <input type="week"><br>
      <br>
      <label>DateTime</label>
      <input type="datetime"><br>
      <br>


    </form>
  </body>
</html>
